<!DOCTYPE html>
<html>
<head>
  <title>QUnit Test Suite</title>
  <link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
  <script src="iron.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="test.js"></script>
</head>
  <body>
    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="failTest"></div>
    <div id="succeedTest"></div>
    <div id="multiTest" data-machines="aMachine#anotherMachine" data-anotherMachine-state="minused"></div>
    <div id="markupTest" data-machine="aMachine" data-aMachine-state="forward"></div>
    <div id="badMachineMarkupTest" data-machine="bad" data-aMachine-state="init"></div>
    <div id="badStateMarkupTest" data-machine="aMachine" data-aMachine-state="bad"></div>
  </body>
</html>
